<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes for your life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Khmer&display=swap" rel="stylesheet">
<!-- Add this inside your <head> section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ03L4a7fOsDOR6tQkJd6QbWgO7k6l9WGHhrG9G7GioF1XAGxZyLfaJZX9xP" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <!-- <i class="fas fa-quote-left"></i> -->
                <p class="quote">
                    Come to me, all who labor and are heavy laden, and I will give you rest.
                </p>
                <p class="khmer-quote">
                    មករកខ្ញុំ អ្នកទាំងឡាយដែលខំប្រឹងនិងមានការផ្ទុកបន្ទុកធ្ងន់ ហើយខ្ញុំនឹងផ្ដល់ការសម្រាកឲ្យអ្នក។</p>

                <!-- <i class="fas fa-quote-right"></i> -->
            </div>
            <div class="author">
                <!-- <span>__</span> -->
                <span class="name">
                    Matthew 11:28
                </span>
            </div>
            <div class="buttons">
                <div class="fearures">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <!-- <li class="twitter"><i class="fab fa-twitter"></i></li> -->
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    </div>
<!-- Add this right before closing tag -->
    <script src="app.js"></script>
</body>

</html>
